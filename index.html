<html lang="en">

    <table>

          <th>Haircut</th>

        <tr>
          <td rowspan="3">Jun-Aug</td>

          <td>#10,000</td>

          <td>#350</td>

        <tr>
          <td>July</td>

          <td>#10,000</td>
          <td>#500</td>
          <td>#350</td>
          <td>#100</td>

        <tr>
          <td>August</td>
          <td>#25,000</td>
          <td>#100</td>
          <td>#50</td>
          <td>#350</td>
          <td>#100</td>
          <td>#500</td>
        </tr>
     
    </table>
